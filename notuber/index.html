<!DOCTYPE html>

<html>

  <head>
    <title>{NotUber}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwfO3Kf3o6Za1tJRSFA6sjEYoRCYXatlM&callback=getMyLocation"
    async defer></script>
    <link rel="stylesheet" href="style.css"/>
    <script>

      //var landmark = new google.maps.LatLng(25.790654, -80.1300455);
       username = "check email";
       var me;
       var map;
       myOptions = {
          zoom: 13,
          center: me,
          mapTypeId: google.maps.MapTypeId.ROADMAP
          };

      function getMyLocation()
        {
          if (navigator.geolocation)
            { 
              navigator.geolocation.getCurrentPosition(function(position) {
                myLat = position.coords.latitude;
                myLng = position.coords.longitude;

                me = new google.maps.LatLng(myLat, myLng);
                
                initMap();
                //requestData();
              });
            }

            else 
            {
              alert("Geolocation disabled :(");
            }
        }

      //function to initialize map
      function initMap()
        {   
          // Create the map in the "map_canvas" <div>

            map = new google.maps.Map(document.getElementById("map_canvas"));
            map.setCenter(me);
            map.setZoom(15);
            setMarker();
        }

        function setMarker()
        {
          var marker = new google.maps.Marker({
            position: me,
            title: "Me",
            icon: url="spiderman.png",
            animation: google.maps.Animation.DROP,
          });
          
          marker.setMap(map);
          
          //global info window
          var infowindow = new google.maps.InfoWindow();
          
          // Open info window on click of marker
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(marker.title);
            infowindow.open(map, marker);
          });
        }


    </script>
  </head>
  
  <body>
    <h1>NotUber</h1>
    <div id="map_canvas"></div>
  </body>
</html>
